<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Minutes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div id="content-to-capture" class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-4xl mx-auto border-t-8 border-blue-500">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800">Electricity Market Operations Unit</h1>
            <p class="mt-2 text-gray-600">Meeting Notes</p>
        </div>

        <!-- Form Section -->
        <div class="space-y-6">
            <!-- Meeting Details -->
            <div class="grid sm:grid-cols-2 gap-6">
                <!-- Title -->
                <div>
                    <label for="meeting-title" class="block text-sm font-medium text-gray-700 mb-1">Meeting Title</label>
                    <input type="text" id="meeting-title" placeholder="Project Alpha Kick-off" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
                <!-- Date -->
                <div>
                    <label for="meeting-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="meeting-date" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
            </div>

            <!-- Venue -->
            <div>
                <label for="venue" class="block text-sm font-medium text-gray-700 mb-1">Venue</label>
                <input type="text" id="venue" placeholder="Conference Room 2B" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Attendees -->
            <div>
                <label for="attendees" class="block text-sm font-medium text-gray-700 mb-1">Attendees</label>
                <input type="text" id="attendees" placeholder="John, Jane, Sarah" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            
            <!-- Agenda & Discussion -->
            <div>
                <label for="agenda-discussion" class="block text-sm font-medium text-gray-700 mb-1">Agenda & Discussion</label>
                <textarea id="agenda-discussion" rows="12" placeholder="1. Agenda Item One
- Discussion point...
2. Agenda Item Two
- Another discussion point..." class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"></textarea>
            </div>

            <!-- Action Items Section -->
            <div>
                <label for="action-items" class="block text-sm font-medium text-gray-700 mb-1">Action Items</label>
                <textarea id="action-items" rows="8" placeholder="List action items, assignees, and due dates here..." class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex flex-col sm:flex-row justify-end items-center gap-4">
            <button id="save-pdf" class="w-full sm:w-auto px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-300">
                Save as PDF
            </button>
            <button id="send-email" class="w-full sm:w-auto px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                Send via Email
            </button>
            <button id="send-whatsapp" class="w-full sm:w-auto px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300">
                Send to WhatsApp
            </button>
        </div>
    </div>

    <!-- Modals for feedback -->
    <div id="modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm text-center">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <button id="close-modal" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Close</button>
        </div>
    </div>

    <!-- JS for functionality -->
    <script>
        // Set the default date to today's date
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('meeting-date').value = today;
        };

        function showModal(title, message) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            document.getElementById('modal-container').classList.remove('hidden');
        }

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('modal-container').classList.add('hidden');
        });

        // Helper function to get the full note content for sharing
        function getNoteContent() {
            const title = document.getElementById('meeting-title').value || 'Untitled Meeting';
            const date = document.getElementById('meeting-date').value;
            const attendees = document.getElementById('attendees').value || 'Not specified';
            const venue = document.getElementById('venue').value || 'Not specified';
            const agendaDiscussion = document.getElementById('agenda-discussion').value || 'No agenda or discussion provided.';
            const actionItems = document.getElementById('action-items').value || 'No action items.';

            return `Meeting Minutes: ${title}\n\nDate: ${date}\nVenue: ${venue}\nAttendees: ${attendees}\n\nAgenda & Discussion:\n${agendaDiscussion}\n\nAction Items:\n${actionItems}`;
        }

        // Save as PDF functionality
        document.getElementById('save-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const content = document.getElementById('content-to-capture');

            showModal('Generating PDF', 'Please wait while we create your document...');
            
            html2canvas(content, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft > 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                const title = document.getElementById('meeting-title').value || 'Untitled Meeting';
                pdf.save(`${title.replace(/ /g, '_')}_minutes.pdf`);
                document.getElementById('modal-container').classList.add('hidden');
                showModal('Success!', 'Your PDF has been saved!');
            });
        });

        // Send via Email functionality
        document.getElementById('send-email').addEventListener('click', () => {
            const noteContent = getNoteContent();
            const subject = encodeURIComponent('Meeting Minutes');
            const body = encodeURIComponent(noteContent);
            const mailtoUrl = `mailto:?subject=${subject}&body=${body}`;
            window.location.href = mailtoUrl;

            showModal('Email Drafted', 'Your email client should have opened with the meeting minutes. Please send it manually.');
        });

        // Send to WhatsApp functionality
        document.getElementById('send-whatsapp').addEventListener('click', () => {
            const noteContent = getNoteContent();
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(noteContent)}`;
            window.open(whatsappUrl, '_blank');

            showModal('WhatsApp Drafted', 'A new window or tab has opened. Please select a contact and send your message manually.');
        });
    </script>
</body>
</html>
